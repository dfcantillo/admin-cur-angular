<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Barra de proceso</h5>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.arial-valuenow]="valorProgress1" aria-valuemin="0" aria-valuemax="100" [style.width]="valorProgress1 + '%'"></div>
                </div><br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" [attr.arial-valuenow]="valorProgress2" aria-valuemin="0" aria-valuemax="100" [style.width]="valorProgress2 + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador textoLeyenda="Progress Azul" (cambioValor)="cambiarProgreso($event,'progressBlue')" [valorProgress]="valorProgress1"></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador textoLeyenda="Progress Naranja" (cambioValor)="cambiarProgreso($event,'progressOrange')" [valorProgress]="valorProgress2"></app-incrementador>
            </div>
        </div>
    </div>
</div>





<!-- ============================================================== -->
<!-- End PAge Content -->
